<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keamanan Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row mb-3">
            <div class="col-12 text-center">
                <h1>Keamanan Data</h1>
                <p class="display-6">Pertemuan 2</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        Nama
                    </div>
                    <div class="col-1">:</div>
                    <div class="col">Felly Chandra</div>
                </div>
                <div class="row">
                    <div class="col-2">
                        NIM
                    </div>
                    <div class="col-1">:</div>
                    <div class="col">2055301050</div>
                </div>
                <div class="row mb-3">
                    <div class="col-2">
                        Kelas
                    </div>
                    <div class="col-1">:</div>
                    <div class="col">4 TI E</div>
                </div>
                <div class="row mb-3">
                    <fieldset class="border">
                        <legend>Caesars Cipher</legend>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                        <label for="plaintext" class="form-label">Plain Text</label>
                                        <input type="text" class="form-control" id="plainTextChipper"
                                            aria-describedby="plaintexthelp" placeholder="Masukkan Plain Text Anda.">
                                    </div>
                                    <div class="mb-3">
                                        <label for="keysChipper" class="form-label">Key</label>
                                        <input type="number" class="form-control" id="keysChipper"
                                            placeholder="Masukkan Key Anda Dalam Angka.">
                                    </div>
                                    <button type="button" class="enkripsiCaesar btn btn-primary">Enkripsi</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3">
                                Hasil :
                                <h6 id="hasilCaesarChiper"></h6>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="row ">
                    <fieldset class="border">
                        <legend>Vigenere Cipher</legend>
                        <div class="row">
                            <div class="col">
                                <form>
                                    <div class="mb-3">
                                        <label for="plaintext" class="form-label">Plain Text</label>
                                        <input type="text" class="form-control" id="plainTextVigenereChiper"
                                            aria-describedby="plaintexthelp" placeholder="Masukkan Plain Text Anda.">
                                    </div>
                                    <div class="mb-3">
                                        <label for="keysVigenere" class="form-label">Key</label>
                                        <input type="text" class="form-control" id="keysVigenere"
                                            placeholder="Masukkan Key Anda Dalam Hurus.">
                                    </div>
                                    <button type="button"
                                        class="enkripsiVigenereChiper btn btn-primary">Enkripsi</button>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3">
                                Hasil :
                                <h6 id="hasilVigenereChiper"></h6>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script>
            //Caesar Chipper
            $(".enkripsiCaesar").on("click", function () {
                $("#hasilCaesarChiper").text("");

                const plainTextChipper = $("#plainTextChipper").val().toUpperCase().replace(/\s/g, '')
                const keysChipper = $('#keysChipper').val()

                let asciiNum = "";
                let hasilChipper = 0;
                for (let i = 0; i < plainTextChipper.length; i++) {
                    asciiNum = plainTextChipper[i].charCodeAt() - 65;

                    hasilChipper = (parseInt(asciiNum) + parseInt(keysChipper)) % 26

                    hasilEnkripsi = String.fromCharCode(hasilChipper + 65)

                    console.log(hasilChipper);
                    console.log(hasilEnkripsi);

                    $("#hasilCaesarChiper").append(hasilEnkripsi);
                }
            })

            // Vigenere Chiper
            $(".enkripsiVigenereChiper").on("click", function () {
                $("#hasilVigenereChiper").text("");

                const plainTextVigenereChiper = $("#plainTextVigenereChiper").val().toUpperCase().replace(/\s/g, '')
                const keysChipper = $('#keysVigenere').val().toUpperCase().replace(/\s/g, '')

                // console.log(plainTextVigenereChiper);
                // console.log(keysChipper);
                for (let i = 0, j = 0; i < plainTextVigenereChiper.length; i++) {


                    hasilChipper = ((plainTextVigenereChiper[i].charCodeAt() - 65) + (keysChipper[j % keysChipper.length].toUpperCase().charCodeAt() - 65)) % 26;
                    hasilEnkripsi = String.fromCharCode(hasilChipper + 65)
                    // console.log(hasilChipper);
                    // console.log(hasilEnkripsi);
                    j++;
                    $("#hasilVigenereChiper").append(hasilEnkripsi);

                }
            })



        </script>
</body>

</html>
